apiVersion: v2
name: ux-flow-engine
description: AI-powered UX Flow Design Engine with Multi-Agent System
type: application
version: 1.0.0
appVersion: "1.0.0"
home: https://github.com/your-org/ux-flow-engine
sources:
  - https://github.com/your-org/ux-flow-engine
maintainers:
  - name: UX Flow Team
    email: team@ux-flow-engine.com
keywords:
  - ux-design
  - ai
  - microservices
  - flow-design
dependencies:
  - name: mongodb
    version: "13.18.5"
    repository: "https://charts.bitnami.com/bitnami"
    condition: mongodb.enabled
  - name: redis
    version: "18.6.1"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: prometheus
    version: "25.8.0"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: monitoring.prometheus.enabled
  - name: grafana
    version: "7.0.19"
    repository: "https://grafana.github.io/helm-charts"
    condition: monitoring.grafana.enabled