        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container { 
            max-width: 1800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);

        h1 { 
            margin: 0 0 20px 0;
            color: #333;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .stat {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;

            color: #333;

            font-size: 14px;

        }
        .stat.success {
            border-left-color: #28a745;
            background: #d4edda;
        }
        .stat.warning {
            border-left-color: #ffc107;
            background: #fff3cd;
        }
        .stat.error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }
        .svg-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            overflow: auto;
            margin: 20px 0;
        }
        .config {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .config h3 {
            margin: 0 0 10px 0;
            color: #495057;
        }
        .issues {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .issues h3 {
            color: #856404;
            margin: 0 0 10px 0;
        }
        .issues ul {
            margin: 0;
            padding-left: 20px;
        }
        .success-message {
            background: #d4edda;
            border: 1px solid #28a745;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: bold;
